<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Daily Planner App</title>
    <!--   Bootstrap CSS 4.6 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- My CSS Stylesheet  -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body data-spy="scroll" data-target="#navbarSupportedContent">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="row flex-column">
            <div class="col">
              <nav
                class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top"
              >
                <a class="navbar-brand" href="#">
                  <h1>
                    Daily Planner_ _ _<i class="fa-sharp fa-solid fa-pen"></i>
                  </h1>
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link active" href="#newTask"
                        ><i class="fa-sharp fa-solid fa-calendar-days"></i>New
                        Task</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#taskListDashboard"
                        ><i class="fa-sharp fa-solid fa-list-check"></i>Task
                        List Dashboard</a
                      >
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
            <form class="col-12" id="newTask">
              <h2>
                <i class="fa-sharp fa-solid fa-calendar-days fa-2x"></i>
                New Task
              </h2>
              <div class="form-group row">
                <label for="taskName" class="col-sm-2 col-form-label"
                  ><i class="fa-sharp fa-solid fa-thumbtack"></i>Name:</label
                >
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="taskName" />
                </div>
              </div>
              <div class="form-group row">
                <label for="description" class="col-sm-2 col-form-label"
                  ><i class="fa-sharp fa-solid fa-paperclip"></i
                  >Description:</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    id="description"
                    rows="4"
                  ></textarea>
                </div>
              </div>

              <div class="form-group row">
                <label for="assignedTo" class="col-sm-2 col-form-label"
                  ><i class="fa-sharp fa-solid fa-user"></i>Assigned to:</label
                >
                <div class="col-sm-2">
                  <input type="text" class="form-control" id="assignedTo" />
                </div>

                <label for="assignedDue" class="col-sm-2 col-form-label"
                  ><i class="fa-sharp fa-solid fa-calendar-week"></i>Assigned
                  Due:</label
                >
                <div class="col-sm-2">
                  <input type="date" class="form-control" id="assignedDue" />
                </div>
              </div>
              <div class="form-group row">
                <label for="taskStatus" class="col-sm-2 col-form-label"
                  ><i class="fa-sharp fa-solid fa-check"></i>Status:</label
                >
                <div class="col-sm-2 w-50">
                  <select class="custom-select" id="taskStatus">
                    <option selected value="0">To Do</option>
                    <option value="1">In Progress</option>
                    <option value="2">Done</option>
                  </select>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-sm-6 text-center">
                  <button class="btn btn-primary formSubmit">
                    <!-- We can add a type attribute to the button element and set the value to "button" to prevent the default behavior of a form. On the other hand, we can leave out the type attribute and add event.preventDefault() to the button element or form element depending on the event-type we choose (click vs. submit) -->
                    Add
                    <i class="fa-sharp fa-solid fa-plus"></i>
                  </button>
                </div>
              </div>
            </form>
            <!--End of form-->
          </div>
          <!--End of Add to do-->
          <!-- Start of Dashboard  -->
          <div class="row-12" id="taskListDashboard">
            <h2>
              <i class="fa-sharp fa-solid fa-list-check fa-2x"></i>
              Task List Dashboard
            </h2>
            <div class="col">
              <!-- Start of tabs -->
              <ul class="row statusTab px-0">
                <li class="col active">
                  <i class="fa-sharp fa-solid fa-table-list"></i
                  ><span>To Do</span>
                </li>
                <li class="col">
                  <i class="fa-sharp fa-solid fa-spinner"></i
                  ><span>In Progress</span>
                </li>
                <li class="col">
                  <i class="fa-sharp fa-solid fa-square-check"></i
                  ><span>Done</span>
                </li>
              </ul>
              <!-- End of tabs  -->
              <!-- Start of contents for different tabs  -->
              <div class="row contentWindow">
                <!-- Start of To Do Content Window -->
                <ul class="col toDo">
                  <!-- Start of To Do Task#1 Card  -->

                  <!-- End of To Do Task#1 Card  -->
                </ul>
                <!-- End of To Do Content Window  -->
                <!-- Start of In Progress Content Window -->
                <ul class="col inProgress">
                  <!-- Start of In Progress Task#1 Card  -->

                  <!-- End of In Progress Task#1 Card  -->
                </ul>
                <!-- End of In Progress Content Window  -->
                <!-- Start of Done Content  -->
                <ul class="col done">
                  <!-- Start of Done Task#1 Card  -->

                  <!-- End of Done Task#1 Card  -->
                </ul>
                <!-- End of Done Content Window  -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS 4.6  -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome JS  -->
    <script
      src="https://kit.fontawesome.com/7478d80229.js"
      crossorigin="anonymous"
    ></script>
    <!-- My JavaScript  -->
    <script src="script.js"></script>
  </body>
</html>
